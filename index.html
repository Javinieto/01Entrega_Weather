<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <title>My Weather</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/scss/main.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
</head>

<body>
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
                <div class="
              d-flex
              flex-column
              align-items-center align-items-sm-start
              px-3
              pt-2
              text-white
              min-vh-100
            ">
                    <a href="/" class="
                d-flex
                align-items-center
                pb-3
                mb-md-0
                me-md-auto
                text-white text-decoration-none
              ">
                        <span class="fs-5 d-none d-sm-inline">Menu</span>
                    </a>
                    <ul class="
                nav nav-pills
                flex-column
                mb-sm-auto mb-0
                align-items-center align-items-sm-start
              " id="menu">
                        <li id="btnHome" class="nav-item">
                            <a href="#" class="nav-link align-middle px-0">
                                <i class="fs-4 bi-house"></i>
                                <span class="d-none d-sm-inline">Home</span>
                            </a>
                        </li>
                        <li>
                            <a href="#submenu1" data-bs-toggle="collapse" class="nav-link px-0 align-middle">
                                <i class="bi bi-search"></i>
                                <span class="d-none d-sm-inline">Search</span>
                            </a>
                            <ul class="collapse show nav flex-column ms-1" id="submenu1" data-bs-parent="#menu">
                                <li id="btnNow" class="w-100">
                                    <a href="#" class="nav-link px-0">
                                        <span class="d-none d-sm-inline">Weather</span> Now
                                    </a>
                                </li>
                                <li id="btnFuture">
                                    <a href="#" class="nav-link px-0">
                                        <span class="d-none d-sm-inline">Weather in the</span> Future
                                    </a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                    <hr />
                </div>
            </div>
            <div class="col py-3 container">
                <div class="row">
                    <div class="col">
                        <h1 class="card-header">Your weather app</h1>
                        <h3 class="card-body">Check the weather whenever you want</h3>
                        <h1 id="searchTitle">Search by city</h1>
                        <input id="searchInput" type="text" size="30px" placeholder="Madrid" /><br />
                        <button id="btnToday" type="button" class="btn btn-primary w-10">
                Search weather
              </button>
                        <button id="btnDays" type="button" class="btn btn-primary w-10">
                Search weather
              </button>
                        <div id="cityRow" class="row"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/onejs.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="assets/js/bootstrap.min.js"></script>
</body>

</html>
